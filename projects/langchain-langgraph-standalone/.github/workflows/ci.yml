name: CI

on:
  push:
    paths:
      - 'projects/langchain-langgraph-standalone/**'
  pull_request:
    paths:
      - 'projects/langchain-langgraph-standalone/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e projects/langchain-langgraph-standalone
          pip install pytest
      - name: Run tests
        run: |
          pytest projects/langchain-langgraph-standalone/tests -q
