version: "3.9"
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DEBUG=false
      - OLLAMA_URL=http://ollama:11434/api/generate
    depends_on:
      - ollama
    volumes:
      - ./.env:/app/.env:ro

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
