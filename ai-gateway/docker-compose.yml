services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  ai-gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CLOUD_PROVIDER=openai
      - CLOUD_MODEL=gpt-4o-mini
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOCAL_MODEL=llama3
      - OLLAMA_BASE_URL=http://ollama:11434
      - FAILURE_THRESHOLD=3
      - RECOVERY_TIMEOUT=300
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
